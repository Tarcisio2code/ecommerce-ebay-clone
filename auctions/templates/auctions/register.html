{% extends "auctions/layout.html" %}

{% block title %}Auctions - Register User{% endblock %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h2 class="card-title">Register</h2>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-warning btn-sm btn-block active" type="submit" value="Register">
                </form>
            </div>
            {% if message %}
                <div class="card-text text-center text-danger">{{ message }}</div>
            {% endif %}
            <hr>
            <div class="card-body">
                <p class="card-text text-center">Already have an account?</p>
                <a class="btn btn-light btn-sm btn-block active" href="{% url 'login' id=0 %}">Log In here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
