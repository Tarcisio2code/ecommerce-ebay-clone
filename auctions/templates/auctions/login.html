{% extends "auctions/layout.html" %}

{% block title %}Auctions - Login{% endblock %}

{% block body %}
    <br>
    <div class="row justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <div class="card-body">
                    <form action="{% url 'login' id=id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-warning btn-sm btn-block active" type="submit" value="Login">
                    </form>
                </div>
                {% if message %}
                    <div class="card-text text-center text-danger">{{ message }}</div>
                {% endif %}
                <hr>
                <div class="card-body">
                    <p class="card-text text-center">Don't have an account?</p> 
                    <a class="btn btn-light btn-sm btn-block active" href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
